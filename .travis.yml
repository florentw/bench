sudo: true

os: linux
dist: trusty

language: java
jdk:
  - oraclejdk8

before_script:
  - sudo sysctl -w net.core.rmem_max=5242880
  - sudo sysctl -w net.core.wmem_max=5242880

script:
  - mvn install failsafe:verify dependency:copy-dependencies -Pwith-sonar

after_success:
  - sonar-scanner

notifications:
  email: false

addons:
  sonarqube:
    token:
      secure: ""
    github_token:
      secure: ""
    branches:
      - master
